<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Css-->
    <link rel="stylesheet" href="style.css" />
    <!--Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Canvas Fill</title>
  </head>
  <body onload="fillCanvas()""> 
    <form id="myForm" class="form-group" class="row">
      <label>Insert Radius</label>
      <br />
      <input id="radius" class="form-control" />
      <hr />
      <label>The Volume is:</label>
      <br />
      <span id="mySpan"></span>
      <br />
      <button type="button" class="btn btn-primary" onclick="calVol()">
        Calculate
      </button>
    </form>
    <div>
      <canvas id="drawCircle"></canvas>
      <br />
      <button type="button" class="btn btn-secondary" onclick="cleanCanvas()">
        Clear
      </button>
    </div>
    <!--Js-->
    <script src="script.js"></script>
  </body>
</html>
